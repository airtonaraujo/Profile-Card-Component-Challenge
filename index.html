<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card Component</title>
</head>
<body>
    <main class="container">
        <div class="pattern">
           <img src="/images/bg-pattern-card.svg" alt="bg pattern">
        </div>
        <div class="photo">
            <img src="/images/image-victor.jpg" alt="Victor Crest">
        </div>
        <div class="name">
            <h1 class="victor">Victor Crest</h1>
            <h1>26</h1>
        </div>
        <div class="london">    
            <p>London</p>
        </div>
        <hr>
        <div class="stats">
            <div class="followers">
                <p>80K</p>
                <p>Followers</p>
            </div>
            <div class="likes">
                <p>803K</p>
                <p>Likes</p>
            </div>
            <div class="photos">
                <p>1.4K</p>
                <p>Photos</p>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/airtonaraujo" target="_blank">Airton Araujo</a>.
    </footer>
</body>
</html>
